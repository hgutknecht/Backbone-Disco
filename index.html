<!DOCTYPE html>
<html>
<head>
    <title>I have a back bone</title>
</head>
<body>
    <button id="add-friend">Add Friend</button>
    <ul id="friends-list">
    </ul>
    <script src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/backbone-min.js"></script>
    <script>
    (function ($) {
      
      // Commentary event 1 -- XML parse commentary via OPTA
      // Resides in Model[sidebar R1] 
      
      // Stream event 1 -- Facebook user like -- fbUserLike
      
      // Stream event 2 -- offical twitter feed @mls
      
      // Stream event 3 -- official hashtag for match. via Drupal variable -- Match CT?
      
      // Stream event 4 -- video available via match Video 
      
      // Define stream event 3
      
      Friend = Backbone.Model.extend({
        //Create a model to hold friend atribute
        name: null
      });

      Friends = Backbone.Collection.extend({
        //This is our Friends collection and holds our Friend models
        initialize: function (models, options) {
          this.bind("add", options.view.addFriendLi);
          //Listen for new additions to the collection and call a view function if so
        }
      });

      AppView = Backbone.View.extend({
        el: $("body"),
        initialize: function () {
          this.friends = new Friends( null, { view: this });
          //Create a friends collection when the view is initialized.
          //Pass it a reference to this view to create a connection between the two
        },
        events: {
          "click #add-friend":  "showPrompt",
        },
        showPrompt: function () {
          var friend_name = prompt("Add an event.");
          var friend_model = new Friend({ name: friend_name });
          //Add a new friend model to our friend collection
          this.friends.add( friend_model );
        },
        addFriendLi: function (model) {
          //The parameter passed is a reference to the model that was added
          $("#friends-list").append("<li>" + model.get('name') + "</li>");
          //Use .get to receive attributes of the model
        }
      });

      var appview = new AppView;
    })(jQuery);
    </script>
</body>
</html>
